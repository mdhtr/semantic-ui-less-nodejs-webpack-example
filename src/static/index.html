<html>
<head>
    <title>demo app</title>
    <link rel="stylesheet" type="text/css" href="/dist/style.css" />
    <script src="/dist/bundle.js"></script>
</head>
<body>

<!--Example taken from Semantic-UI-Docs:-->
<div class="example">
    <div class="ui text shape">
        <div class="sides">
            <div class="active ui header side">Did you know? This side starts visible.</div>
            <div class="ui header side">Help, its another side!</div>
            <div class="ui header side">This is the last side</div>
        </div>
    </div>

    <div class="ui ignored divider"></div>
    <div class="ui ignored icon direction buttons">
        <div class="ui button" data-animation="flip" title="Flip Left" data-direction="left"><i
                class="left long arrow icon"></i></div>
        <div class="ui button" data-animation="flip" title="Flip Up" data-direction="up"><i
                class="up long arrow icon"></i></div>
        <div class="ui icon button" data-animation="flip" title="Flip Down" data-direction="down"><i
                class="down long arrow icon"></i></div>
        <div class="ui icon button" data-animation="flip" title="Flip Right" data-direction="right"><i
                class="right long arrow icon"></i></div>
    </div>
    <div class="ui ignored icon direction buttons">
        <div class="ui button" title="Flip Over" data-animation="flip" data-direction="over"><i
                class="retweet icon"></i></div>
        <div class="ui button" title="Flip Back" data-animation="flip" data-direction="back"><i
                class="flipped retweet icon"></i></div>
    </div>
</div>
</body>
</html>
